<div class="contact">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel">
          </div>

          <div class="form-group">
            <label for="sureName">Surename</label>
            <input type="text" class="form-control" id="sureName"
                   required
                   [(ngModel)]="model.sureName" name="sureName"
                   #sureName="ngModel">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email"
                   required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                   [(ngModel)]="model.email" name="email"
                   #email="ngModel">
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea  class="form-control" id="description"
                    rows="5" cols="33" required
                   [(ngModel)]="model.description" name="description"
                   #description="ngModel"></textarea>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
    </form>
</div>
