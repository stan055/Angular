<div class="container pt-3">
    <h4>Edit/Delete Product Page</h4>
    <div class="pt-3">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Id</th>
                <th scope="col">Img</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; index as i;">
                <th scope="row">{{ i }}</th>
                <td>{{ product.id }}</td>
                <td><img *ngIf="product.imgUrl[0]" src="{{ product.imgUrl[0].imgUrl }}" width="55"></td>
                <td>{{ product.name }}</td>
                <td>{{ product.description.slice(0, 60) }}...</td>
                <td>
                    <button (click)="edit(i)">Edit</button>
                    <button (click)="delete(product.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
